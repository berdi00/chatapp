<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Login</title>
</head>
<body>
    <div id="wrapper">
        <section id="header">
            <h3 class="title">Turkmenchat</h3>
            <div class="wrap">
                <ul class="dynamic-txts">
                    <li><span>Welcome !</span></li>
                </ul>
            </div>
        </section>

        <section id="container">
            <h1>Sign up</h1>
            <div class="card card1">
                <form action="">
    
                    <div id="form-section">
                        <ul>
                            <li><i class="fas fa-envelope"></i></li>
                        </ul>
                        <input type="text" placeholder="Email" required>
                    </div>

                    <div id="form-section">
                        <ul>
                            <li><i class="fas fa-lock"></i></li>
                        </ul>
                        <input type="text" placeholder="Password" required>
                    </div>
                    <br>
                    <div id="form-section">
                        <input type="submit" value="Login">
                    </div>
                    <a class="signin" href="signup.html"><span>Have an account ?</span>Signup here</a>

                </form>
            </div>
        </section>

    </div>
</body>
</html>
